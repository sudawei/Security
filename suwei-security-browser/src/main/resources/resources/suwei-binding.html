<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定</title>
</head>
<body>
    <h2>标准绑定页面</h2>
    <h3>在绑定之前，应该先访问/connect,查看当前账号是否已经绑定了qq账号！</h3>

    </form>

    <form action="/connect/qq" method="delete">
        <button type="submit">解绑QQ</button>
    </form>
</body>
</html>
